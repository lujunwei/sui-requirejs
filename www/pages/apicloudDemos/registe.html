<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.2/css/sm-extend.min.css">

   <!--  <link rel="stylesheet" href="/css/sm.css">
    <link rel="stylesheet" href="/css/sm-extend.css"> -->
  </head>
  <body>
<div class="page page-current" id="registe-index" data-view="js/registe">

  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="./index.html">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">注册</h1>
  </header>
 
  <div class="content" >
    <div class="content-inner">
      <div class="content-block-title">示例</div>
      <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">帐号</div>
            <div class="item-input">
              <input id="username" type="text" placeholder="请输入用户名">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input id="password" type="password" placeholder="请输入密码">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">确认密码</div>
            <div class="item-input">
              <input id="re-password" type="password" placeholder="请输入确认密码">
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">邮箱</div>
            <div class="item-input">
              <input id="email" type="email" placeholder="E-mail">
            </div>
          </div>
        </div>
      </li>

    </ul>

  </div>
   <div class="content-block">
    <a  id="registe" class="button button-big button-round button-fill">注册</a>
  </div>
    </div>

  </div>
</div>
</div>

<script type="text/javascript" data-main="/js/sui-requirejs" src="/lib/requirejs/require.js" ></script> 
</body>
</html>
