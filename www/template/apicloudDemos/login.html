{{> header}}

<div class="page page-current" id="login-index" data-view="js/login">
    <style type="text/css">
    .hidden {
      display: none;
    }
    </style>
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="./index.html">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">登录</h1>
  </header>
 
  <div class="content" >
    <div class="content-inner">
      <div class="content-block-title">示例</div>
      <div class="list-block">
    <ul class="login-form">
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">帐号</div>
            <div class="item-input">
              <input id="username" type="text" placeholder="请输入用户名">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input id="password" type="password" placeholder="请输入密码">
            </div>
          </div>
        </div>
      </li>

    </ul>
    

  </div>
   <div class="content-block">
    <a  id="login"class="button button-big button-round button-fill">登录</a>
  </div>
    </div>

    <div class="list-block" >
      <ul class="logout-form hidden">
        <li>
          <div class="">
            <label class="login-username"></label>，您已经登录，<a  id="logout"class="">退出</a>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
</div>

{{> footer}}
